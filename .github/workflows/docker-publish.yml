name: Docker publish

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
    paths-ignore:
      - '**.md'

  pull_request:
    # run tests only for pull requests to `master`
    branches:
      - master
    paths-ignore:
      - '**.md'

env:
  # Docker image
  # DOCKER_PASSWORD accessible via secrets
  DOCKER_USER: enho
  DOCKER_ORG: enho
  DOCKER_REPO: reactors
  DOCKER_TAG: python3

  # Tapis credentials for testing
  # TAPIS_PASSWORD accessible via secrets
  TAPIS_BASE_URL: https://api.sd2e.org/
  TAPIS_USER: eho
  TAPIS_CLIENT: _cli-sd2e-actions-python-reactors

jobs:

  python-package:
    strategy:
      matrix:
        python-version: [ '3.x', '3.7' ]
    name: Build and test Python package in ${{ matrix.python-version }} 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Force locale to UTF-8
        run: |
          apt-get update -q
          apt-get install -yq locales locales-all make
          apt-get clean -q
          echo "LC_ALL=en_US.UTF-8" >> $GITHUB_ENV
          echo "LANG=en_US.UTF-8" >> $GITHUB_ENV
          echo "LANGUAGE=en_US.UTF-8" >> $GITHUB_ENV
      - name: Set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install pytest
        run: python -m pip install -q pytest
      - name: Build sdist
        run: python setup.py sdist -q
      - name: Install sdist
        run: python -m pip install -q dist/reactors-*.tar.gz 
      - name: Run pytests
        run: python -m pytest tests/test_000_imports.py

  docker-image:
    name: Build, test, and push Docker image 
    needs: python-package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7' ]
    steps:
      
      # Install dependencies
      - uses: actions/checkout@v2
      - name: Force locale to UTF-8
        run: |
          apt-get update -q
          apt-get install -yq locales locales-all make
          apt-get clean -q
          echo "LC_ALL=en_US.UTF-8" >> $GITHUB_ENV
          echo "LANG=en_US.UTF-8" >> $GITHUB_ENV
          echo "LANGUAGE=en_US.UTF-8" >> $GITHUB_ENV
      - name: Set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install pytest
        run: | 
          python -m pip install -q --upgrade pip 
          python -m pip install -q git+https://github.com/TACC-Cloud/tapis-cli
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Build
      - name: Build sdist
        run: python setup.py sdist -q
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            SDIST=dist/reactors-*.tar.gz
          file: Dockerfile
          pull: true
          push: false
          tags: ${{ env.DOCKER_ORG }}/${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }}

      # Test 
      - name: Authenticate Tapis client
        run: |
          touch ~/.tapis_firstrun
          tapis auth init --no-git --no-registry \
            --client-name $TAPIS_CLIENT --api-server $TAPIS_BASE_URL \
            --username $TAPIS_USER --password ${{ secrets.TAPIS_PASSWORD }} 
      - name: Test image using default CMD
        run: |
          TAPIS_TOKEN="$(tapis auth show -f json | jq -rc .access_token)"
          [ -z $TAPIS_TOKEN ] && echo failed to generate Tapis access token && exit 1
          docker run --rm \
            -e _abaco_access_token=${TAPIS_TOKEN} \
            -e _abaco_api_server=${TAPIS_BASE_URL} \
            ${{ env.DOCKER_ORG }}/${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }}

      # Push
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1 
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push image to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          build-args: |
            SDIST=dist/reactors-*.tar.gz
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_ORG }}/${{ env.DOCKER_REPO }}:latest
